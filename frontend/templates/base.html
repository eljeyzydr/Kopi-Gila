<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gila Kopi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/kopi-bg.jpg') }}");
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar-custom {
            background-color: rgba(111, 78, 55, 0.8);
            /* #6F4E37 with opacity */
            backdrop-filter: blur(4px);
        }

        .navbar-brand,
        .nav-link,
        .navbar-text {
            color: white !important;
        }

        .navbar-nav .nav-link:hover {
            color: #CA7842 !important;
        }

        .fixed-top {
            border-bottom: 1px solid #CA7842;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Gila Kopi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon bg-light"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('menu') }}">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('products') }}">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('review') }}">Review</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contacts') }}">Contacts</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('blogs') }}">Blogs</a></li>
                </ul>
            </div>
            <div class="d-flex align-items-center gap-3">
                <i class="bi bi-search" style="font-size: 1.5rem; color: white;"></i>
                <a href="{{ url_for('cart') }}">
                    <i class="bi bi-cart3" style="font-size: 1.5rem; color: white;"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS + Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
